version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sprintcopilot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sprintcopilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sprintcopilot-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: sprintcopilot-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sprintcopilot
      DATABASE_POOL_MIN: "2"
      DATABASE_POOL_MAX: "10"
      DATABASE_POOL_TIMEOUT: "20"
      
      # OpenAI (REQUIRED - Set in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-4000}
      
      # Rate Limiting (Optional)
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL:-}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN:-}
      
      # App Config
      MAX_FEATURE_LENGTH: ${MAX_FEATURE_LENGTH:-2000}
      MAX_TICKETS_PER_RUN: ${MAX_TICKETS_PER_RUN:-20}
      DEFAULT_SPRINT_CAPACITY: ${DEFAULT_SPRINT_CAPACITY:-40}
      
      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sprintcopilot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sprintcopilot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
